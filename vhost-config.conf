<VirtualHost *:80>
    ServerName chalanbeel.test
    ServerAlias www.chalanbeel.test
    DocumentRoot "E:/Projects/chalanbeel.com/public"
    
    <Directory "E:/Projects/chalanbeel.com/public">
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/chalanbeel_error.log
    CustomLog ${APACHE_LOG_DIR}/chalanbeel_access.log combined
</VirtualHost>

